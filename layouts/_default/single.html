{{ partial "header.html" . }}

<div class="article-meta">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    <div class="createdat">Created at {{ .Date.Format "2006-01-02 15:04" }}</div>
    <div class="lastmodat">Last edited at {{ .Lastmod.Format "2006-01-02 15:04" }}</div>
</div>

<main>
    {{ partial "anchor-headings.html" .Content }}
</main>

{{ partial "footer.html" . }}
